<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="debug">

    <div class="container-fluid">
      <div class="row navbar">
        <div class="col-6">
          <h2 class="text-white offset-3">START BOOTSTRAP</h2>
        </div>
        <div class="col-6">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- /navbar -->
      <div class="row jumbo">
        <div class="col-3">
        </div>
        <div class="col-6">
          <div class="row figure-img">
            <img src="./" alt="">
          </div>

        </div>
        <div class="col-3">
        </div>
      </div>
      <!-- /jumbo -->
      <div class="row portfolio">

        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col-5">
              <div class="container">
                <div class="row portfolio-title">
                  <div class="col-12"></div>
                </div>
                <div class="row">
                  <div class="col-3 portfolio-item mx-auto
                    my-2"></div>
                  <div class="col-3 portfolio-item mx-auto
                    my-2"></div>
                  <div class="col-3 portfolio-item mx-auto
                    my-2"></div>
                  <div class="col-3 portfolio-item mx-auto
                    my-2"></div>
                  <div class="col-3 portfolio-item mx-auto
                    my-2"></div>
                  <div class="col-3 portfolio-item mx-auto
                    my-2"></div>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>


      </div>
      <!-- portfolio -->
      <div class="row about">
        <div class="container">
          <div class="row about-title">
            <div class="col-12">
            </div>
          </div>
          <div class="row">
            <div class="col-6 about-item"></div>
            <div class="col-6 about-item"></div>
          </div>
          <div class="row about-download">
            <div class="col-12">
            </div>
          </div>
        </div>
      </div>
      <!-- /about -->
      <div class="row contact">
        <div class="container">

          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="container">

                <div class="row contact-title">
                  <div class="col-12"></div>
                </div>
                <div class="row">
                  <div class="col-12 contact-item mx-auto
                    my-2"></div>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
          </div>

        </div>
      </div>
      <!-- /contact -->
      <div class="row footer">
        <div class="container-fluid">
          <div class="row justify-content-around">
            <div class="col-3 footer-item"></div>
            <div class="col-3 footer-item"></div>
            <div class="col-3 footer-item"></div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row copyright justify-content-between">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
